_mail.dontRememberUsername_subject: '[ILCFrance WorldSpeak] Rappel de votre identifiant'
_mail.dontRememberUsername_body: "Bonjour <u><i>%fullname%</i></u>,<br><br>ILCWorldSpeak a reçu une requête de rappel d'Identifiant.<br><br>Votre Identifiant ILCWorldSpeak est <b>%username%</b>" 


_mail.lostPassword_subject: '[ILCFrance WorldSpeak] Procédure de réinitialisation de mot de passe'
_mail.lostPassword_body: Bonjour <u><i>%fullname%</i></u>,<br><br>ILCWorldSpeak a reçu un requête pour réinitialiser votre Mot de passe.<br><br>Pour réinitialiser votre Mot de passe ILCWorldSpeak, veuiller cliquer sur le lien suivant <a href="%url%">%url%</a>.<br><br>Si vous n'êtes pas à l'origine de cette demande, Vous pouvez ignorer cette procédure.<br><br>Le lien fourni Expire après une heure.


_mail.genNewPassword_subject: '[ILCFrance WorldSpeak] Votre nouveau mot de passe' 
_mail.genNewPassword_body: 'Bonjour <u><i>%fullname%</i></u>,<br><br>Votre Mot de passe ILCWorldSpeak a été réinitialisé avec succès!<br><br>Pour vous connecter en utilisant les paramètres suivants:<br><br>Identifiant : <b>%username%</b><br><br>Mot de passe: <b>%password%</b>'


_mail.registerAdmin_admin_subject: '[ILCFrance WorldSpeak] Nouveau Compte Administrateur'
_mail.registerAdmin_admin_body: 'Bonjour <u><i>%fullname%</i></u>,<br><br>Bienvenue sur ILCFrance WorldSpeak.<br><br> Un nouveau compte Administrateur a été créé pour vous avec les paramètres suivant:<br><br>Identifiant: <b>%username%</b><br/>Mot de passe: <b>%password%</b><br><br>Pensez à choisir un nouveau mot de passe'

_mail.registerAdmin_teacher_subject: '[ILCFrance WorldSpeak] Nouveau Compte Formateur'
_mail.registerAdmin_teacher_body: "Bonjour <u><i>%fullname%</i></u>,<br><br>Bienvenue sur ILCFrance WorldSpeak.<br><br> Un nouveau compte a été créé pour vous avec les paramètres suivant:<br><br>Identifiant: <b>%username%</b><br/>Mot de passe: <b>%password%</b><br><br>Pensez à choisir un nouveau mot de passe"

_mail.registerAdmin_trainee_subject: '[ILCFrance WorldSpeak] Nouveau Compte Stagiaire'
_mail.registerAdmin_trainee_body: "Bonjour <u><i>%fullname%</i></u>,<br><br><b>ILC France met en place  un outil de réservation en ligne pour vos cours par téléphone.</b><br><br>Vous pouvez  dès à présent  vous connecter à votre <b>compte personnel</b> sur l’outil de planification à l’adresse suivante : <a href='http://worldspeak.ilcfrance.com'>http://worldspeak.ilcfrance.com</a><br><br><u style='color:red'>Quel navigateur Internet utiliser ?</u><br><br>La plateforme fonctionne avec les navigateurs suivants :<br><br>- Firefox (préconisé)<br>- Chrome<br>- Opéra<br>- Safari<br><br><u style='color:red'>Vos paramètres d’accès</u><br><br>Vous devez saisir votre login et mot de passe en respectant les majuscules et minuscules indiquées dans le courriel puis vous cliquez sur CONNEXION.<br><br><br><b>Votre identifiant  est : %username%</b><br><br><b>Votre mot de passe est : %password%</b><br><br><u style='color:red'>Format et fréquence</u><br><br>- Cours individuels par téléphone organisés en sessions <b><u>de 60 minutes</u></b>,<br>- Les créneaux disponibles pour les cours <i style='color:red;'>World Speak</i> sont du <b><u>lundi au vendredi de 8h30 à 17h (fin du dernier cours à 18h)</u></b><br><br><u style='color:red'>Mise en relation avec votre Formateur</u><br><br><b><u>Vous recevez un email  24 heures avant votre cours avec  le numéro de téléphone à appeler.</u></b><br><br>En cas de problème , n'hésitez pas à prendre contact avec nous."

_mail.new_timeCredit_subject: '[ILCFrance WorldSpeak] Nouveau Crédit de cours par téléphone'
_mail.new_timeCredit_body: Bonjour <u><i>%fullname%</i></u>,<br><br>Un nouveau Crédit de <b>%totalHours%</b> Heures de cours par téléphone en Anglais vient d'être ajouté à votre compte ILCWorldSpeak.
_mail.new_timeCredit_body2: <br>Vous devez planifier vos heures de cours en fonction de la disponibilité des Formateurs avant le <b>%deadLine%</b>.


_mail.new_timeCreditDocument_subject:  '[ILCFrance WorldSpeak] Nouvelle Resource Pédagogique'
_mail.new_timeCreditDocument_body: Bonjour <u><i>%fullname%</i></u>,<br><br>Une Ressource Pédagogique vient d'etre affectée à votre à votre espace personnel sur la plateforme ILCWorldSpeak..<br>Veuillez Consulter la Plateforme ILCWorldSpeak pour pouvoir la visualiser.

_mail.newpass_teacher_subject: '[ILCFrance WorldSpeak] Paramètres de Compte Formateur'
_mail.newpass_teacher_body: 'Bonjour <u><i>%fullname%</i></u>,<br><br>Bienvenue sur ILCFrance WorldSpeak.<br><br> Votre Mot de passe a été modifié. Veuillez utiliser les paramètres suivants:<br><br>Identifiant: <b>%username%</b><br/>Mot de passe: <b>%password%</b><br><br>Pensez à choisir un nouveau mot de passe'

_mail.newpass_trainee_subject: '[ILCFrance WorldSpeak] Paramètres de Compte Stagiaire'
