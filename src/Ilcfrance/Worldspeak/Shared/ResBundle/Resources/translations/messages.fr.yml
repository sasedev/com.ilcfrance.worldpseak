# Guide CEF
guide.comparison.grid: Grille de comparaison des niveaux linguistiques
lvlList.levelMinALTE: Niveau minimum ALTE
lvlList.levelMaxALTE: Niveau maximum ALTE <br>(Association of Language  Testers in Europe)
lvlList.level: Niveau
lvlList.cef: CEF (Council of European Framework)
lvlList.desc: Description des Compétences Linguistiques
lvlList.toic_bulats: "*Tests d'anglais des affaires: TOEIC/BULATS<br><br>(*durée de validité: 2 ans)"
lvlList.cambridge: "*Examens Cambridge d'anglais général et d'anglais des affaires<br><br>(*durée de validité:  à vie)"

lvlList.levelMinALTE.1: "0-0"
lvlList.levelMaxALTE.1: "0-4"
lvlList.level.1: "Débutant"
lvlList.cef.1: "A1"
lvlList.desc.1: "Peut comprendre et utiliser des expressions familières et quotidiennes ainsi que des énoncés très simples qui visent à satisfaire des besoins concrets. Peut se présenter ou présenter quelqu'un et poser à une personne des questions la concernant - par exemple, sur son lieu d'habitation, ses relations, ce qui lui appartient, etc. - et peut répondre au même type de questions. Peut communiquer de façon simple si l'interlocuteur parle lentement et distinctement et se montre coopératif."
lvlList.toic_bulats.1: "TOEIC: 10-250/990<br><br>BULATS:0-19" 
lvlList.cambridge.1: ""

lvlList.levelMinALTE.2: "0-5"
lvlList.levelMaxALTE.2: "1-9"
lvlList.level.2: "Elémentaire"
lvlList.cef.2: "A2"
lvlList.desc.2: "Peut comprendre des phrases isolées et des expressions fréquemment utilisées en relation avec des domaines immédiats de priorité (par exemple, informations personnelles et familiales simples, achats, environnement proche, travail). Peut communiquer lors de tâches simples et habituelles ne demandant qu'un échange d'informations simple et direct sur des sujets familiers et habituels. Peut décrire avec des moyens simples sa formation, son environnement immédiat et évoquer des sujets qui correspondent à des besoins immédiats."
lvlList.toic_bulats.2: "TOEIC:255-400<br><br>BULATS:20-39" 
lvlList.cambridge.2: "<u>General English:</u><br><br>Key English Test (KET)"

lvlList.levelMinALTE.3: "2-0"
lvlList.levelMaxALTE.3: "2-4"
lvlList.level.3: "Pré-intermédiaire"
lvlList.cef.3: "B1"
lvlList.desc.3: "Peut comprendre les points essentiels quand un langage clair et standard est utilisé et s'il s'agit de choses familières dans le travail, à l'école, dans les loisirs, etc. Peut se débrouiller dans la plupart des situations rencontrées en voyage dans une région où la langue cible est parlée. Peut produire un discours simple et cohérent sur des sujets familiers et dans ses domaines d'intérêt. Peut raconter un événement, une expérience ou un rêve, décrire un espoir ou un but et exposer brièvement des raisons ou explications pour un projet ou une idée."
lvlList.toic_bulats.3: "TOEIC:405-600<br><br>BULATS:40-59"
lvlList.cambridge.3: "<u>General English:</u><br><br>Preliminary English Test (KET)"

lvlList.levelMinALTE.4: "2-5"
lvlList.levelMaxALTE.4: "2-9"
lvlList.level.4: "Intermédiaire"
lvlList.cef.4: "B1"
lvlList.desc.4: "Peut comprendre le contenu essentiel de sujets concrets ou abstraits dans un texte complexe, y compris une discussion technique dans sa spécialité. Peut communiquer avec un degré de spontanéité et d'aisance tel qu'une conversation avec un locuteur natif ne comportant de tension ni pour l'un ni pour l'autre. Peut s'exprimer de façon claire et détaillée sur une grande gamme de sujets, émettre un avis sur un sujet d’actualité et exposer les avantages et les inconvénients de différentes possibilités."
lvlList.toic_bulats.4: "TOEIC:405-600<br><br>BULATS:40-59"
lvlList.cambridge.4: "<u>General English:</u><br>Preliminary English Test (KET)<br><br><u>Business English:</u><br>BEC Preliminary (Business English Certificate)"

lvlList.levelMinALTE.5: "3-0"
lvlList.levelMaxALTE.5: "3-9"
lvlList.level.5: "Intermédiaire fort"
lvlList.cef.5: "B2"
lvlList.desc.5: "Peut comprendre une grande gamme de textes longs et exigeants, ainsi que saisir des significations implicites. Peut s'exprimer spontanément et couramment sans trop apparemment devoir chercher ses mots. Peut utiliser la langue de façon efficace et souple dans sa vie sociale, professionnelle ou académique. Peut s'exprimer sur des sujets complexes de façon claire et bien structurée et manifester son contrôle des outils d'organisation, d'articulation et de cohésion du discours."
lvlList.toic_bulats.5: "TOEIC:605-780<br><br>BULATS:60-74"
lvlList.cambridge.5: "<u>General English:</u><br>First Certificate in English (FCE)<br><br><u>Business English:</u><br>BEC Vantage<br><br>(Business English Certificate)"

lvlList.levelMinALTE.6: "4-0"
lvlList.levelMaxALTE.6: "4-9"
lvlList.level.6: "Avancé"
lvlList.cef.6: "C1"
lvlList.desc.6: "Peut comprendre sans effort pratiquement tout ce qu'il/elle lit ou entend. Peut restituer faits et arguments de diverses sources écrites et orales en les résumant de façon cohérente. Peut s'exprimer spontanément, très couramment et de façon précise et peut rendre distinctes de fines nuances de sens en rapport avec des sujets complexes."
lvlList.toic_bulats.6: "TOEIC:785-900<br><br>BULATS:75-89"
lvlList.cambridge.6: "<u>General English:</u><br>Certificate in Advanced English (CAE)<br><br><u>Business English:</u><br>BEC Higher<br><br>(Business English Certificate)<br><br><u>Legal English:</u><br>ILEC (International Legal English Certificate)"

lvlList.levelMinALTE.7: "5-0"
lvlList.levelMaxALTE.7: "5-0"
lvlList.level.7: "Bilingue"
lvlList.cef.7: "C2"
lvlList.desc.7: ""
lvlList.toic_bulats.7: "TOEIC:905-990<br><br>BULATS:90-100"
lvlList.cambridge.7: "<u>General English:</u><br>Certificate of Proficiency in English (CPE)" 


