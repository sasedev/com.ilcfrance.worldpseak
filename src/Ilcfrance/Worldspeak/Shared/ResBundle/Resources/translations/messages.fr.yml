_mail.teacher.notif.cours.subject: '[ILCFrance WorldSpeak] Notification de Cours non Mis à jours'
_mail.teacher.notif.cours.body: 'Bonjour <u><i>%fullname%</i></u>,<br><br>Le status et/ou les Corrections et KPI du Cours du Stagiaire <b>%cours.trainee%</b> du <b>%cours.dtStart%</b> (durée <b>%cours.duration%</b> min) doivent etre modifiées'

_mail.teacher.notif.timeCredit.subject: '[ILCFrance WorldSpeak] Rapport de fin de Stage'
